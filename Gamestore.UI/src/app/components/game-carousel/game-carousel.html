<div class="bg-neutral-950 text-white py-8">
  <h2 class="text-xl font-bold text-center mb-6">Featured Games</h2>

  <div class="flex justify-center mb-4 space-x-2">
    <button
      (click)="prevPage()"
      class="bg-neutral-800 hover:bg-neutral-700 p-2 rounded-full"
    >
      ←
    </button>
    <button
      (click)="nextPage()"
      class="bg-neutral-800 hover:bg-neutral-700 p-2 rounded-full"
    >
      →
    </button>
  </div>

  <div class="flex justify-center flex-wrap gap-4">
    <div
      *ngFor="let game of paginatedGames"
      class="w-60 bg-neutral-900 rounded-lg shadow hover:scale-105 transform transition duration-300"
    >
      <img
        [src]="game.imageKey"
        class="w-full h-40 object-cover rounded-t-lg"
        alt="{{ game.name }}"
      />
      <div class="p-4">
        <p class="text-sm text-neutral-400">Base Game</p>
        <p class="font-bold text-lg">{{ game.name }}</p>
        <p class="text-white font-semibold">${{ game.price }}</p>
      </div>
    </div>
  </div>
</div>
