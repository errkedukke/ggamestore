<div class="bg-gray-1000 text-white py-10 px-4">
  <!-- Heading + Buttons Container -->
  <div class="max-w-7xl mx-auto mb-6">
    <div class="flex flex-col sm:flex-row sm:items-end sm:justify-between">
      <h2 class="text-3xl font-bold mb-4 sm:mb-0">Our Games</h2>

      <!-- Buttons on the right -->
      <div class="flex space-x-3">
        <button
          (click)="prevPage()"
          class="bg-neutral-800 hover:bg-neutral-700 p-2 rounded-full transition"
        >
          ←
        </button>
        <button
          (click)="nextPage()"
          class="bg-neutral-800 hover:bg-neutral-700 p-2 rounded-full transition"
        >
          →
        </button>
      </div>
    </div>
  </div>

  <!-- Game Cards -->
  <div class="flex justify-center flex-wrap gap-6 max-w-7xl mx-auto">
    <div
      *ngFor="let game of paginatedGames"
      class="w-80 bg-gray-900 rounded-xl overflow-hidden shadow-md hover:shadow-lg hover:-translate-y-1 transform transition duration-300"
    >
      <img
        [src]="game.imageKey"
        [alt]="game.name"
        class="w-full h-48 object-cover"
      />
      <div class="p-5 flex flex-col gap-2">
        <p class="text-sm text-neutral-400">Base Game</p>
        <p class="text-lg font-semibold truncate" [title]="game.name">
          {{ game.name }}
        </p>
        <div class="flex justify-between items-center mt-1">
          <span class="text-cyan-400 font-bold">${{ game.price }}</span>
          <button
            class="bg-cyan-400 hover:bg-cyan-500 text-white text-sm px-4 py-1.5 rounded transition"
          >
            Buy
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
